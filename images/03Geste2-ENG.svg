         id="flowPara2929">NOTES</flowPara><flowPara
         id="flowPara2931" /><flowPara
         id="flowPara2933">1. The Referee analyses the fencing and announces his decisions by means of the signals and</flowPara><flowPara
         id="flowPara2947">     words above.      </flowPara><flowPara
         id="flowPara2937">2. In following the fencing phrase the Referee uses the following words without making the</flowPara><flowPara
