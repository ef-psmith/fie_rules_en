         id="flowPara2941">3. The fencers may politely ask the Referee for a more complete analysis of the fencing phrase.</flowPara><flowPara
         id="flowPara2943">4. Each signal must last 1–2 seconds, be expressive and be correctly made. Above they refer to</flowPara><flowPara
